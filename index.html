<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body style="height: 200vh;">
   
<div class="container">

   <div class="main-video-container">
        <div class="main-video-section">
         <iframe class="main-video "  width="560" height="315" src="https://www.youtube.com/embed/QC8iQqtG0hg?si=cxAT65WUmK4nGqS9&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <img class="main-image" src="images/1.jpg" alt="Placeholder Image">
        </div>
        <h3 class="main-vid-title">house flood animation</h3>
    </div>

   <div id="content"></div>

   <div class="video-list-container">

      <div class="list active">
         <img src="images/1.jpg" value ="https://www.youtube.com/embed/QC8iQqtG0hg?si=cxAT65WUmK4nGqS9&autoplay=1" class="list-video"></img>
         <h3 class="list-title">house flood animation</h3>
      </div>

      <div class="list">
         <img src="images/2.jpg" value ="https://www.youtube.com/embed/QohH89Eu5iM?si=OBUj0MsFHZMSDBGg&autoplay=1" class="list-video"></img>
         <h3 class="list-title">zoombie walking animation</h3>
      </div>

      <div class="list">
         <img src="images/4.jpg" value ="https://www.youtube.com/embed/cKzClBE_59I?si=LIXAKAHmGAdmpocn&autoplay=1" class="list-video"></img>
         <h3 class="list-title">3D town animation</h3>
      </div>

      <div class="list">
         <img src="images/5.jpg" value ="https://www.youtube.com/embed/AiUPqQ09SFA?si=z8uVDtxlhNJpRj8F&autoplay=1" class="list-video"></img>
         <h3 class="list-title">man chasing carrot animation</h3>
      </div>

      <div class="list">
         <img src="images/6.jpg" value ="https://www.youtube.com/embed/OLZJ-E2CWuw?si=QFlxCTvcNWTze5uR&autoplay=1" class="list-video"></img>
         <h3 class="list-title">door hinge animation</h3>
      </div>

      <div class="list">
         <img src="images/7.jpg" value ="https://www.youtube.com/embed/d95PPykB2vE?si=NMVRNeNkPXvCe58i&autoplay=1" class="list-video"></img>
         <h3 class="list-title">poeple walking in town animation</h3>
      </div>

      <div class="list">
         <img src="images/3.jpg" value ="https://www.youtube.com/embed/QohH89Eu5iM?si=OBUj0MsFHZMSDBGg&autoplay=1" class="list-video"></img>
         <h3 class="list-title">emoji falling animation</h3>
      </div>

      <div class="list">
         <img src="images/8.jpg" value ="https://www.youtube.com/embed/XH3Xu1-cvII?si=TUhOJ3pb7zYfrzJK&autoplay=1" class="list-video"></img>
         <h3 class="list-title">knight chasing virus animation</h3>
      </div>

      <div class="list">
         <img src="images/9.jpg" value ="https://www.youtube.com/embed/nqwjC2NA5Dc?si=uY8vOTKwdCTTPjYx&autoplay=1" class="list-video"></img>
         <h3 class="list-title">3D helicopter animation</h3>
      </div>

   </div>

</div>


<!-- custom js file link -->
<script src="js/script.js"></script>


</body>
</html>
